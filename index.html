<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1 class="text-center mb-4">ðŸ“Š Stock Tracker</h1>

            <form method="POST" class="row g-3">
                <!-- Stock Entry 1 -->
                <div class="col-md-6">
                    <label class="form-label">Stock Symbol 1</label>
                    <input type="text" name="symbol" class="form-control" placeholder="e.g. AAPL" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Quantity 1</label>
                    <input type="number" name="quantity" class="form-control" placeholder="e.g. 10" required>
                </div>

                <!-- Stock Entry 2 -->
                <div class="col-md-6">
                    <label class="form-label">Stock Symbol 2</label>
                    <input type="text" name="symbol" class="form-control" placeholder="e.g. TSLA">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Quantity 2</label>
                    <input type="number" name="quantity" class="form-control" placeholder="e.g. 5">
                </div>

                <!-- Submit -->
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary px-5 mt-3">Calculate</button>
                </div>
            </form>

            {% if result %}
            <div class="mt-5">
                <h3 class="mb-3">Results:</h3>
                <ul class="list-group">
                    {% for item in result %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>{{ item.symbol }}</strong> â€” â‚¹{{ item.price }} Ã— {{ item.qty }}
                        </div>
                        <span class="badge bg-success rounded-pill">â‚¹{{ item.value }}</span>
                    </li>
                    {% endfor %}
                </ul>
                <div class="alert alert-info mt-4 text-center">
                    <strong>Total Portfolio Value:</strong> â‚¹{{ total }}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
